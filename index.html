<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/input.css">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Vite + TS</title>
</head>

<body>
  <canvas id="app"></canvas>
  <div id="ui" class="select-none">

    <!--Bottom panel-->
    <div
      class="absolute bottom-0 bg-opacity-50 backdrop-blur-md w-full h-18 bg-white p-4 flex flex-row gap-x-4 items-center pointer-events-auto">
      <!--Money panel-->
      <div class="bg-gray-800 w-24 p-1 rounded-md text-amber-500 font-bold flex flex-row items-center gap-x-2">
        <span class="material-symbols-rounded">savings</span>
        0000
      </div>

      <div id="set-farm-button" class="bg-gray-700 w-12 h-12 rounded-full text-white flex items-center justify-center cursor-pointer hover:ring-2 hover:shadow-lg hover:ring-amber-600 hover:bg-gray-600 hover:-translate-y-1 active:translate-y-0 transition-all duration-100">
        <span class="material-symbols-rounded">
          potted_plant
        </span>
      </div>

      <div id="set-crop-button" class="bg-gray-700 w-12 h-12 rounded-full text-white flex items-center justify-center cursor-pointer hover:ring-2 hover:shadow-lg hover:ring-amber-600 hover:bg-gray-600 hover:-translate-y-1 active:translate-y-0 transition-all duration-100">
        <span class="material-symbols-rounded">
          psychiatry
        </span>
      </div>
    </div>

    <div id="crops-panel" class="hidden bg-gray-700 w-[90%] bg-opacity-75 backdrop-blur-md h-12 absolute bottom-24 m-auto left-0 right-0 rounded-full flex flex-row items-center px-8 gap-x-2 pointer-events-auto">
      
      <div class="w-16 h-16 rounded-full text-white flex items-center justify-center cursor-pointer hover:ring-2 hover:shadow-lg hover:ring-gray-400 hover:bg-gray-600 hover:-translate-y-1 transition-all duration-100">
        tt
      </div>

    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
